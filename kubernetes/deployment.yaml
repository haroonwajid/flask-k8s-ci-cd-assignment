apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: default
  labels:
    app: flask-app
    version: v1
spec:
  # Number of replicas for scaling demonstration
  replicas: 3
  
  # Rolling update strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      # Maximum number of pods that can be created above the desired number
      maxSurge: 1
      # Maximum number of pods that can be unavailable during the update
      maxUnavailable: 1
  
  # Pod selector
  selector:
    matchLabels:
      app: flask-app
  
  # Pod template
  template:
    metadata:
      labels:
        app: flask-app
        version: v1
      annotations:
        description: "Flask application deployment with rolling updates"
    
    spec:
      # Pod restart policy
      restartPolicy: Always
      
      # Container specifications
      containers:
      - name: flask-app
        image: flask-app:latest
        imagePullPolicy: IfNotPresent
        
        # Container ports
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        
        # Environment variables
        env:
        - name: FLASK_ENV
          value: "production"
        - name: FLASK_APP
          value: "app.py"
        
        # Resource requests and limits
        resources:
          # Minimum resources required
          requests:
            cpu: 100m
            memory: 128Mi
          # Maximum resources allowed
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe - checks if container is ready to accept traffic
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        
        # Volume mounts (if any)
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
      
      # Volumes
      volumes:
      - name: app-logs
        emptyDir: {}
      
      # Pod security context
      securityContext:
        fsGroup: 1000
      
      # Affinity rules for pod distribution
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - flask-app
              topologyKey: kubernetes.io/hostname
